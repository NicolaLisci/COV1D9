<div *ngIf="chartData && chartData.data">
  <google-chart #chart class="chart"
                [dynamicResize]="true"
                [type]="chartData.type"
                [data]="chartData.data"
                [columnNames]="columnNames"
                [options]="chartData.options"
                [title]="dataType"
                (select)="onSelect($event)">
  </google-chart>
</div>
