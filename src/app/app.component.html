<mat-toolbar>
  <mat-toolbar-row class="mat-toolbar-container">
    <span class="title">COV1D9</span>
    <button mat-flat-button *ngIf="promptEvent" (click)="installPwa()" >Installa</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="page">
  <div class="container">
    <div class="spinner-container" *ngIf="showSpinner">
      <mat-spinner [diameter]="120"></mat-spinner>
    </div>
    <div class="row">
      <div class="col-12">
        <app-number-cards [chartData]="chartData" *ngIf="!showSpinner" (changeMapData)="updateChart($event)"></app-number-cards>
      </div>
      <div class="col-12">
        <app-map [dataTypeToVisualize]="dataTypeToVisualize"></app-map>
      </div>
    </div>
  </div>
</div>
